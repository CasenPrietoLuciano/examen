<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Marzo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Generador de numeros aleatorios</h1>
    <form onsubmit="generarNumeros(event)">
    <input type="number" placeholder="Desde" id="desde">
    <input type="number" placeholder="Hasta" id="hasta">
    <input type="number" placeholder="Cantidad" id="cantidad"> 
    <button type="submit">Generar</button>
    
</form>
    <table class= table id="mostarNumeros">
        <thead>
            <tr class="table-success">
                <th>*</th>
                <th>Numero Generado</th>
            </tr>
        </thead>
        <tbody id="salida"></tbody>
    </table>
    <script src="./app.js"></script>
       
</body>
</html>
